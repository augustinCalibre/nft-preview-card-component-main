<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>

    <div class="card_main">
        <div class="card_img">

            <img src="images/image-equilibrium.jpg" alt="" srcset="">

            <div class="overlay">

            </div>

            <div class="eyeParents">
                <img class='iconView' src="images/icon-view.svg" alt="" srcset="">
            </div>

        </div>

        <div class="card_text">

            <span>
                <p>Equilibrium #3429</p>
            </span>

            <p>Our Equilibrium collection promotes balance and calm.</p>

            <div class="card_details">
                <div class="money">
                    <img src="images/icon-ethereum.svg" alt="" srcset="">
                    <p>0.041 ETH</p>
                </div>
                <div class="time">
                    <img src="images/icon-clock.svg" alt="" srcset="">
                    <p>3 days left</p>
                </div>


            </div>


        </div>


        <div class="line"></div>
        <div class="card_fotter">
            <img src="images/image-avatar.png" alt="" srcset="">
            <p> <span>Creation </span>of Jules Wyvern</p>
        </div>
    </div>











</body>

</html>
